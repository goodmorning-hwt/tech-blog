baseURL = "https://goodmorning-hwt.github.io/tech-blog/"
theme = "PaperMod"
defaultContentLanguage = "zh"

[params]
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/goodmorning-hwt"

[languages]
  [languages.zh]
    languageName = "中文"
    languageCode = "zh-cn"
    title = "我的技术笔记"
    weight = 1
    [languages.zh.params]
      [languages.zh.params.homeInfoParams]
        Title = "你好，我是 何文韬 👋"
        Content = "存放我的笔记的地方。"

  [languages.en]
    languageName = "English"
    languageCode = "en-us"
    title = "My Tech Notes"
    weight = 2
    [languages.en.params]
      [languages.en.params.homeInfoParams]
        Title = "Hi, I'm Wentao He 👋"
        Content = "A place for my notes."

# 请将你的配置修改成这样
[markup.highlight]
  # 不要设置 style 这一项，把它留空，让主题来接管颜色
  noClasses = false # 这一项必须是 false，主题才能通过 CSS 类名来应用样式
  
  # 其他选项可以按需保留，比如显示行号
  lineNos = true
